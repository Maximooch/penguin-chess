<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Chess Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <h1>Browser Chess</h1>
            <div id="status">White to move</div>
            <div id="captured-pieces">
                <div id="captured-white" class="captured-area"></div>
                <div id="captured-black" class="captured-area"></div>
            </div>
        </div>
        
        <div class="board-container">
            <div id="chessboard"></div>
        </div>
        
        <div class="controls">
            <button id="reset-btn">New Game</button>
            <button id="undo-btn">Undo Move</button>
        </div>
    </div>

    <script src="js/chess-logic.js"></script>
    <script src="js/chess-pieces.js"></script>
    <script src="js/chess-mechanics.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
